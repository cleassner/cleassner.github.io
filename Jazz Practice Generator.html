Β Β Β Β Β Β const getBaseBPM = (exercise) => {

Β Β Β Β Β Β Β Β Β Β Β Β return { bpm: Math.min(last.bpm + 5, 300), reason: `Last time: ${last.bpm} BPM π‘` };

Β Β Β Β Β Β Β Β Β Β Β Β Β Β return { bpm: Math.max(last.bpm - 10, 40), reason: `Struggled at ${last.bpm}, dropping to rebuild` };

Β Β Β Β Β Β Β Β Β Β Β Β return { bpm: Math.max(last.bpm - 5, 40), reason: `Last time: ${last.bpm} BPM π‘` };
Β Β Β Β Β Β Β Β Β Β }
